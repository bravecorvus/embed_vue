<!DOCTYPE html>
<html>
  <head>
    <title>API 2 OPM Licensing</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <button @click="hello_world()">{{content}}</button>
    </div>

    <script type="text/javascript">
      new Vue ({
        el: '#app',
        data: {
          content: 'Button Has Not Been Pressed',
        },
        computed: {},
        methods: {
          hello_world() {
            this.content = 'Hello World!';
          },
        },
      });
    </script>
  </body>
